  utter_academic_experience:
    - text: |
        Tại CMC, sinh viên được tham gia nhiều hoạt động học tập trải nghiệm thực tế:
        
        1. Học kỳ doanh nghiệp: Sinh viên có cơ hội thực tập và làm việc trực tiếp tại các doanh nghiệp, tích lũy kinh nghiệm thực tế và phát triển các kỹ năng nghề nghiệp cần thiết.
        
        2. Học kỳ trao đổi ở nước ngoài: CMC tạo điều kiện để sinh viên có thể học tập tại các trường đại học đối tác ở nước ngoài, giúp mở rộng kiến th���c và hiểu biết về văn hóa quốc tế.
        
        3. Hỗ trợ khởi nghiệp: Nhà trường cung cấp các chương trình và hỗ trợ để sinh viên có thể phát triển ý tưởng khởi nghiệp và thành lập doanh nghiệp riêng.
        
        4. Kết nối với cộng đồng: Sinh viên được khuyến khích tham gia các hoạt động cộng đồng, tạo dựng mối liên hệ xã hội và đóng góp tích cực cho xã hội.
        
        5. Sinh viên nghiên cứu khoa học: CMC khuyến khích sinh viên tham gia vào các dự án nghiên cứu khoa học, phát triển tư duy sáng tạo và khám phá lĩnh vực chuyên môn.
        
        6. Learning Zone: Khu vực học tập được trang bị đầy đủ thiết bị và tài liệu, cung cấp không gian học tập hiện đại và sáng tạo cho sinh viên.

  utter_campus_life:
    - text: |
        Đời sống học đường tại CMC vô cùng sôi động và phong phú với nhiều hoạt động bổ ích:
        
        1. Các câu lạc bộ sinh viên: Sinh viên có thể tham gia vào các câu lạc bộ như văn hóa, thể thao, nghệ thuật và học thuật, giúp phát triển kỹ năng mềm và mở rộng quan hệ xã hội.
        
        2. Các sự kiện sinh viên: Trường tổ chức thường xuyên các sự kiện như hội thảo, tọa đàm, dạ hội, và các cuộc thi, tạo môi trường giao lưu và học hỏi giữa các sinh viên.
        
        3. Hỗ trợ nhà ở cho sinh viên: CMC cung cấp các gói hỗ trợ nhà ở cho sinh viên ở xa, giúp các bạn ổn định cuộc sống và yên tâm học tập.
        
        4. Hỗ trợ vay vốn tín dụng sinh viên: Trường hỗ trợ sinh viên vay vốn tín dụng với lãi suất ưu đãi để giảm bớt gánh nặng tài chính.
        
        5. Hỗ trợ sinh viên học tập: CMC có các chương trình hỗ trợ học tập đặc biệt cho những sinh viên có nhu cầu, bao gồm trợ giúp tài liệu, hỗ trợ giáo viên và các lớp học bổ trợ.
        
        6. Tư vấn tâm lý: Trường có các dịch vụ tư vấn tâm lý giúp sinh viên vượt qua căng thẳng và giữ vững tinh thần tốt trong học tập.
        
        7. Các hoạt động thể thao, rèn luyện thể chất: Sinh viên có thể tham gia các hoạt động thể thao như bóng đá, bóng chuyền, và các lớp tập luyện thể chất để nâng cao sức khỏe và năng lượng.

  utter_career_preparation:
    - text: |
        CMC trang bị cho sinh viên những kỹ năng và kinh nghiệm cần thiết để sẵn sàng bước vào sự nghiệp:
        
        1. Thăm quan doanh nghiệp: Trường tổ chức các chuyến thăm quan doanh nghiệp, giúp sinh viên có cái nhìn thực tế về môi trường làm việc và quy trình hoạt động tại các công ty.
        
        2. Hỗ trợ thi chứng chỉ quốc tế: Sinh viên được hỗ trợ để thi lấy các chứng chỉ quốc tế trong lĩnh vực chuyên ngành, nâng cao khả năng cạnh tranh và chuyên môn trong thị trường lao động.
        
        3. Hỗ trợ việc làm: Trường có các chương trình kết nối sinh viên với các doanh nghiệp, cung cấp thông tin việc làm và tổ chức các buổi phỏng vấn, hội chợ việc làm để giúp sinh viên tìm kiếm các cơ hội phù hợp ngay khi ra trường.
  
  utter_ask_rules:
    - text: |
        Dưới đây là các nội quy và quy định của trường đại học CMC bạn yêu cầu:
        1. Nội quy học đường: Yêu cầu sinh viên tuân thủ các quy tắc về giờ giấc, trang phục, và cách ứng xử trong khuôn viên trường.
        2. Nội quy phòng học: Sinh viên cần tuân thủ các quy định về vệ sinh lớp học, không làm phiền người khác trong suốt buổi học.
        3. Quy định về việc cấp và sử dụng thẻ sinh viên: Giúp sinh viên hưởng các quyền lợi về giảm giá, ưu đãi, và các dịch vụ của trường.
        4. Quy chế công tác sinh viên: Điều chỉnh các hoạt động sinh viên trong học tập, nghiên cứu và tham gia các hoạt động ngoại khóa.
        5. Quy chế đào tạo trình độ đại học: Quy định các chuẩn mực học tập, thi cử và quản lý chương trình đào tạo tại trường.

